<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- font link here -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,900&display=swap"
        rel="stylesheet">


    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>


    <!-- main section start -->

    <div class="container">
        <h6 class="text-center m-5 topHeading" >Calculate My Money</h6>
        <div class="row package">
            <div class="col-md-6 flex d-flex align-items-center justify-content-center">
                <!-- left side image here -->
                <div class="leftSide">
                    <img src="img/calculate_pic.jpg" class="img-fluid" alt="" srcset="">
                </div>



            </div>
            <!-- right side element here -->
            <div class="col-md-6 flex d-flex align-items-center justify-content-center ">

                <div class="RightSide">
                    <!-- Income -->
                    <h6 class=" m-lg-1">Total Income</h6>

                    <!-- <div class="errorMsg" id="error"></div> -->
                    <form id="form-Income-Expenses" action="/" method="GET">
                        <!-- income option -->
                        <div>
                            <label for="Total Income">Income:</label>
                            <input class=" m-lg-2 my-inputs" id="total-Income" type="text" placeholder="your Income"
                                required>
                                <span id="error_total-Income" style="color: red;"></span>
                        </div>
                        <!-- Expenses option -->
                        <h6 class=" m-lg-2">Expenses</h6>
                        <!-- Food option -->
                        <div>
                            <label for="Food">Food : </label>
                            <input class=" m-lg-3 my-inputs" id="food-Cost" type="text" placeholder="Food"
                                required>
                                <span id="error_food-Cost" style="color: red;"></span>

                                <br>

                        </div>
                        <!-- Rent option -->
                        <div>
                            <label for="Rent">Rent : </label>
                            <input class=" m-lg-3 my-inputs" id="rent-Cost" type="text" placeholder="Rent" required>
                                <span id="error_rent-Cost" style="color: red;"></span>

                        </div>
                        <!-- Cloth option -->
                        <div>
                            <label for="Clothes">Cloth: </label>
                            <input class=" m-lg-3 my-inputs" id="clothes-Cost" type="text" placeholder="Clothes"
                                required>
                                <span id="error_clothes-Cost" style="color: red;"></span>


                        </div>
                        <!-- Calculate option -->
                        <button class=" btn btn-primary" id="income-submit-button" type="submit">Calculate</button><br>
                        <div class="exp_blance">
                            <!-- <div class="errorMsg" id="error_two"></div> -->
                            <span class="boldText ">Total Expenses: </span><span id="total-Expenses"> 0</span>
                            <span id="error_total-Expenses" style="color: red;"></span>
                            <br>
                            <span class="boldText">Total Balance: </span><span id="total-balance"> 0</span>
                        </div>


                    </form>





                    <!-- save balance using Remaining balance option -->

                    <form action="/" method="get">
                        <div>
                            <label for="Save">Save : </label>
                            <input id="save-balance" class="my-inputs" type="text" placeholder="Save"
                                onkeypress="numberOnly(event)" size="4" required>
                            <span>% </span>
                            <button href="#" type="submit" class=" btn btn-primary" id="button-saving-balance">Save</button>
                            <span id="error_save-balance" style="color: red;"></span>

                            <br>
                            <!-- showing saving amount and Remaining Balance-->
                            <div class="exp_blance">
                                <span class="boldText ">Saving amount: </span>
                        
                                <span id="saving-amount">0 </span>
                                <br>
                                <span class="boldText ">Remaining Balance: </span>
                                <span id="Remaining-Balance">0 </span>
                            </div>
                        </div>
                    </form>

                    <!--End Income -->
                </div>


            </div>


        </div>
    </div>

    <!-- our package section end-->


    <script src="javascript/amarJavascript.js">




    </script>


</body>

</html>
